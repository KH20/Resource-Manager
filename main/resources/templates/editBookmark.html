<!DOCTYPE html>
<html lang="en" dir="ltr" xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons+Outlined">
    <link rel="stylesheet" href="css/mdl/material.css">
    <link rel="stylesheet" href="css/styles.css">
    <title>Bookmark Manager - Edit Bookmark</title>
</head>
<body>
<div th:replace="fragments/header :: header"></div>
<div class="mdl-layout__content">
    <main class="container">
        <section class="mdl-grid">
            <div class="mdl-card addForm mdl-color--grey-300">
                <div class="mdl-card__title mdl-color-text--black">
                    <h2 class="mdl-card__title-text">Edit Resource</h2>
                </div>
                <div class="mdl-card__supporting-text">

                    <form action="#" th:action="@{/update/bookmark}" th:object="${bookmark}" method="post">

                        <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
                            <input class="mdl-textfield__input" type="text" id="imageurl" th:field="*{img}">
                            <label class="mdl-textfield__label" for="imageurl">Image Url</label>
                        </div>

                        <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
                            <input class="mdl-textfield__input" type="text" id="title" th:field="*{title}">
                            <label class="mdl-textfield__label" for="title">Title</label>
                        </div>

                        <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
                            <input class="mdl-textfield__input" type="text" id="link" th:field="*{url}">
                            <label class="mdl-textfield__label" for="link">Link</label>
                        </div>

                        <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label description">
                            <textarea class="mdl-textfield__input" id="description" th:field="*{description}" rows="5"></textarea>
                            <label class="mdl-textfield__label" for="description">Description</label>
                        </div>

                        <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label id" style="display:none;">
                            <input class="mdl-textfield__input" type="text" id="id" name="id" th:field="*{id}">
                            <label class="mdl-textfield__label" for="id">id</label>
                        </div>

                        <div class="submit">
                            <button class="mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect">
                                Update
                            </button>
                        </div>
                    </form>
                </div>
            </div>
        </section>
    </main>
</div>
<div th:replace="fragments/footer :: footer"></div>
<script src="css/mdl/material.js"></script>
<script defer src="js/headerFooter.js"></script>
<script src="https://code.jquery.com/jquery-3.4.1.min.js" integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo=" crossorigin="anonymous"></script>
</body>
</html>
