<!DOCTYPE html>
<html lang="en" dir="ltr" xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="utf-8">
  <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
  <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons+Outlined">
  <link rel="stylesheet" href="css/mdl/material.css">
  <link rel="stylesheet" href="css/styles.css">

  <title>Bookmark Manager - Log In</title>
</head>
<body>
<div th:replace="fragments/header :: header"></div>
<main class="mdl-layout__content">
  <div class="error">
    <p th:if="${param.error != null}" th:text="ERROR"></p>
  </div>
  <section class="mdl-grid">
    <div class="mdl-card login mdl-color--grey-300">
      <div class="mdl-card__title mdl-color-text--black">
        <h2 class="mdl-card__title-text">Log In</h2>
      </div>
      <div class="mdl-card__supporting-text">
        <form action="login" method="post">
          <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
            <input class="mdl-textfield__input" type="text" id="username" name="username">
            <label class="mdl-textfield__label" for="username">Username</label>
          </div>
          <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
            <input class="mdl-textfield__input" type="password" id="password" name="password">
            <label class="mdl-textfield__label" for="password">Password</label>
          </div>
          <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />
          <div class="submit">
            <button class="mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect">
              Log In
            </button>
          </div>
        </form>
      </div>
    </div>
  </section>
</main>
<div th:replace="fragments/footer :: footer"></div>
<script src="css/mdl/material.js"></script>
<script defer src="js/headerFooter.js"></script>
<script src="https://code.jquery.com/jquery-3.4.1.min.js" integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo=" crossorigin="anonymous"></script>
</body>
</html>
